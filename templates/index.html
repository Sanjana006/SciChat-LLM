<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SciChat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">SciChat</div>
        <div class="uploaded-files" id="uploaded-files"></div> <!-- Uploaded files section -->
        <div class="chat-body" id="chat-body">
            <div class="chat-message">Welcome to SciChat!</div>
        </div>
        <div class="chat-input-container">
            <input type="file" id="file-input" class="file-input" multiple accept=".pdf"> <!-- Multiple file input -->
            <label for="file-input" class="file-upload-label">Upload</label> <!-- Label to trigger file input -->
            <input type="text" id="user-input" class="chat-input" placeholder="Type your message...">
            <button id="send-btn" class="send-btn">Send</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
